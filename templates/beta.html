    <script>
        let currentVideos = [];
        let isAdminMode = false;

        // Check admin mode on page load
        function checkAdminMode() {
            const urlParams = new URLSearchParams(window.location.search);
            isAdminMode = urlParams.get('admin') === 'true';
            console.log('[Beta] Admin mode:', isAdminMode);
        }

        // Format duration from seconds
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // Format numbers (K, M)
        function formatNumber(num) {
            if (num >= 1000000) {
                return `${(num / 1000000).toFixed(1)}M`;
            }
            if (num >= 1000) {
                return `${(num / 1000).toFixed(1)}K`;
            }
            return num.toString();
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        // Load videos from API
        async function loadVideos() {
            try {
                const response = await fetch('/api/toptube/videos?status=analyzed&limit=50');
                const data = await response.json();
                
                if (data.success) {
                    currentVideos = data.videos;
                    renderVideos(data.videos);
                    updateStats(data.videos);
                } else {
                    console.error('Error loading videos:', data.error);
                }
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        // Render videos grid
        function renderVideos(videos) {
            const container = document.getElementById('videos-container');
            
            if (videos.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <div class="text-gray-400 text-6xl mb-4">üì∫</div>
                        <h3 class="text-white text-xl mb-2">–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <p class="text-gray-400">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</p>
                    </div>
                `;
                return;
            }

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–º–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ –±–µ–∑ –¥—ã—Ä
            container.innerHTML = createSmartLayout(videos);
        }

        // –£–º–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ –±–µ–∑ –¥—ã—Ä
        function createSmartLayout(videos) {
            const cols = 3; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–ª–æ–Ω–æ–∫ –≤ —Å–µ—Ç–∫–µ (3 –¥–ª—è FHD)
            const grid = Array(20).fill().map(() => Array(cols).fill(null)); // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É 20x3
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –≤–∏–¥–µ–æ –ø–æ video_id –≤ –ø–æ—Ä—è–¥–∫–µ —É–±—ã–≤–∞–Ω–∏—è
            const sortedVideos = [...videos].sort((a, b) => b.video_id - a.video_id);
            
            // –°–æ–∑–¥–∞–µ–º –æ—á–µ—Ä–µ–¥—å –≤–∏–¥–µ–æ —Å —Ä–∞–∑–º–µ—Ä–∞–º–∏
            const videoQueue = sortedVideos.map((video, index) => {
                const title = video.translated_title ? video.translated_title : video.title;
                const titleLength = title.length;
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–ª–∏–Ω—É —Å–∞–º–º–∞—Ä–∏ (–µ—Å–ª–∏ –µ—Å—Ç—å)
                let summaryLength = 0;
                if (video.analysis_summary) {
                    summaryLength = video.analysis_summary.length;
                } else if (video.analysis_result) {
                    summaryLength = video.analysis_result.length;
                }
                
                // –û–±—â–∞—è –¥–ª–∏–Ω–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
                const totalContentLength = titleLength + summaryLength;
                
                let width = 1;
                let height = 1;
                
                // –õ–æ–≥–∏–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –¢–û–õ–¨–ö–û –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                const isPopular = video.views > 500000; // –ë–æ–ª—å—à–µ 500K –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                
                if (isPopular) {
                    // –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –≤–∏–¥–µ–æ - –±–æ–ª—å—à–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ (2x1)
                    width = 2;
                    height = 1;
                } else {
                    // –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ - –º–∞–ª–µ–Ω—å–∫–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ (1x1)
                    width = 1;
                    height = 1;
                }
                
                return { video, width, height, index, totalContentLength, titleLength, summaryLength };
            });
            
            let html = '';
            
            // –ò–¥–µ–º –ø–æ —Å–µ—Ç–∫–µ —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑, —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ
            for (let row = 0; row < grid.length; row++) {
                for (let col = 0; col < cols; col++) {
                    // –ï—Å–ª–∏ –º–µ—Å—Ç–æ —É–∂–µ –∑–∞–Ω—è—Ç–æ, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
                    if (grid[row][col] !== null) continue;
                    
                    // –ò—â–µ–º –ø–æ–¥—Ö–æ–¥—è—â—É—é –∫–∞—Ä—Ç–æ—á–∫—É –¥–ª—è —ç—Ç–æ–≥–æ –º–µ—Å—Ç–∞
                    let placed = false;
                    let videoIndex = -1;
                    
                    // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ –∫–∞—Ä—Ç–æ—á–∫—É, –∫–æ—Ç–æ—Ä–∞—è —Ç–æ—á–Ω–æ –ø–æ–º–µ—Å—Ç–∏—Ç—Å—è
                    for (let i = 0; i < videoQueue.length; i++) {
                        const { video, width, height } = videoQueue[i];
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–º–µ—Å—Ç–∏—Ç—Å—è –ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞
                        if (row + height <= grid.length && col + width <= cols) {
                            let canPlace = true;
                            
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–≤–æ–±–æ–¥–Ω–æ –ª–∏ –º–µ—Å—Ç–æ
                            for (let r = row; r < row + height; r++) {
                                for (let c = col; c < col + width; c++) {
                                    if (grid[r][c] !== null) {
                                        canPlace = false;
                                        break;
                                    }
                                }
                                if (!canPlace) break;
                            }
                            
                            if (canPlace) {
                                // –†–∞–∑–º–µ—â–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                                for (let r = row; r < row + height; r++) {
                                    for (let c = col; c < col + width; c++) {
                                        grid[r][c] = i;
                                    }
                                }
                                
                                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º CSS –∫–ª–∞—Å—Å—ã –¥–ª—è —Ä–∞–∑–º–µ—Ä–∞
                                let sizeClass = '';
                                if (width === 2 && height === 2) {
                                    sizeClass = 'md:col-span-2 lg:col-span-2';
                                } else if (width === 2 && height === 1) {
                                    sizeClass = 'md:col-span-2 lg:col-span-2';
                                } else if (width === 1 && height === 2) {
                                    sizeClass = 'lg:row-span-2';
                                }
                                
                                html += createVideoCard(video, i, sizeClass);
                                
                                // –£–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –∏–∑ –æ—á–µ—Ä–µ–¥–∏
                                videoQueue.splice(i, 1);
                                
                                placed = true;
                                videoIndex = i;
                                break;
                            }
                        }
                    }
                    
                    // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å –±–æ–ª—å—à—É—é –∫–∞—Ä—Ç–æ—á–∫—É, –∏—â–µ–º –º–∞–ª–µ–Ω—å–∫—É—é (1x1)
                    if (!placed) {
                        for (let i = 0; i < videoQueue.length; i++) {
                            const { video, width, height } = videoQueue[i];
                            
                            // –ò—â–µ–º –ª—é–±—É—é –∫–∞—Ä—Ç–æ—á–∫—É, –∫–æ—Ç–æ—Ä—É—é –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –º–∞–ª–µ–Ω—å–∫–æ–π
                            if (width === 1 && height === 1) {
                                // –£–∂–µ –º–∞–ª–µ–Ω—å–∫–∞—è - —Ä–∞–∑–º–µ—â–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å
                                grid[row][col] = i;
                                html += createVideoCard(video, i, '');
                                videoQueue.splice(i, 1);
                                placed = true;
                                break;
                            } else {
                                // –ë–æ–ª—å—à–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ - –∑–∞–±–∏–≤–∞–µ–º –Ω–∞ –ø—Ä–∞–≤–∏–ª–æ –∏ –¥–µ–ª–∞–µ–º –º–∞–ª–µ–Ω—å–∫–æ–π
                                grid[row][col] = i;
                                html += createVideoCard(video, i, '');
                                videoQueue.splice(i, 1);
                                placed = true;
                                break;
                            }
                        }
                    }
                    
                    // –ï—Å–ª–∏ –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ä–∞–∑–º–µ—â–µ–Ω—ã, –≤—ã—Ö–æ–¥–∏–º
                    if (videoQueue.length === 0) break;
                }
                
                // –ï—Å–ª–∏ –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ä–∞–∑–º–µ—â–µ–Ω—ã, –≤—ã—Ö–æ–¥–∏–º
                if (videoQueue.length === 0) break;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –∫–æ–Ω—Å–æ–ª—å
            console.log('[Smart Layout] Grid after placement:', grid);
            console.log('[Smart Layout] Videos placed:', sortedVideos.length - videoQueue.length);
            console.log('[Smart Layout] Remaining in queue:', videoQueue.length);
            
            return html;
        }

        // Create video card HTML
        function createVideoCard(video, index, customSizeClass = null) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ URL, –µ—Å–ª–∏ –Ω–µ—Ç - —Å–æ–∑–¥–∞–µ–º –∏–∑ video_id
            if (!video.url || video.url === 'undefined' || video.url === 'null') {
                video.url = `https://www.youtube.com/watch?v=${video.video_id}`;
            }
            
            const thumbnailUrl = `https://img.youtube.com/vi/${video.video_id}/maxresdefault.jpg`;
            const title = video.translated_title ? video.translated_title : video.title;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –∫–∞—Ä—Ç–æ—á–∫–∏
            let sizeClass = '';
            
            if (customSizeClass) {
                // –ï—Å–ª–∏ –ø–µ—Ä–µ–¥–∞–Ω –∫–∞—Å—Ç–æ–º–Ω—ã–π —Ä–∞–∑–º–µ—Ä (–¥–ª—è —É–º–Ω–æ–≥–æ –º–∞–∫–µ—Ç–∞)
                sizeClass = customSizeClass;
            } else {
                // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ –º–∞–∫–µ—Ç–∞
                const isPopular = video.views > 500000; // –ë–æ–ª—å—à–µ 500K –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                
                if (isPopular) {
                    // –ë–æ–ª—å—à–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –¥–ª—è –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –≤–∏–¥–µ–æ
                    sizeClass = 'md:col-span-2 lg:col-span-2';
                } else {
                    // –ú–∞–ª–µ–Ω—å–∫–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö
                    sizeClass = '';
                }
            }
            
            return `
                <div class="group relative bg-white/5 backdrop-blur-sm rounded-2xl overflow-hidden border border-white/10 transition-all duration-500 hover:scale-105 hover:shadow-2xl hover:shadow-purple-500/25 ${sizeClass}">
                    <!-- Thumbnail -->
                    <div class="relative aspect-video bg-gradient-to-br from-gray-800 to-gray-900 cursor-pointer video-thumbnail-clickable" data-video-url="${video.url}" title="–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ –Ω–∞ YouTube">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <img
                            src="${thumbnailUrl}"
                            alt="${title}"
                            class="w-full h-full object-cover"
                            onerror="this.src='https://img.youtube.com/vi/${video.video_id}/hqdefault.jpg'"
                        />
                        
                        <!-- Duration Badge -->
                        <div class="absolute bottom-3 right-3 bg-black/80 text-white text-sm px-2 py-1 rounded-md font-medium">
                            ${formatDuration(video.duration)}
                        </div>
                        
                        <!-- Play Button - –ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ -->
                        <div class="play-button-container absolute inset-0 flex items-center justify-center z-10 pointer-events-none">
                            <div class="play-button pointer-events-auto"></div>
                        </div>
                        
                        <!-- Click hint -->
                        <div class="absolute top-3 left-3 bg-black/60 text-white text-xs px-2 py-1 rounded-md opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-1 group-hover:translate-y-0">
                            –ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="p-4 space-y-3">
                        <!-- Title -->
                        <h3 class="text-white font-semibold text-sm leading-tight">
                            ${title}
                        </h3>
                        
                        <!-- Summary (–µ—Å–ª–∏ –µ—Å—Ç—å) -->
                        ${video.analysis_summary ? `
                            <p class="text-gray-300 text-sm leading-tight opacity-80">
                                ${video.analysis_summary}
                            </p>
                        ` : video.analysis_result ? `
                            <p class="text-gray-300 text-sm leading-tight opacity-80">
                                ${video.analysis_result}
                            </p>
                        ` : ''}
                        
                        <!-- Channel -->
                        <div class="flex items-center space-x-2">
                            <div class="w-6 h-6 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                                <span class="text-white text-xs font-bold">
                                    ${video.channel_title.charAt(0)}
                                </span>
                            </div>
                            <span class="text-gray-300 text-sm font-medium">
                                ${video.channel_title}
                            </span>
                        </div>

                        <!-- Stats -->
                        <div class="flex items-center justify-between text-xs text-gray-400">
                            <div class="flex items-center space-x-4">
                                <div class="flex items-center space-x-1">
                                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                                    <span>${formatNumber(video.views)} –ø—Ä–æ—Å–º.</span>
                                </div>
                                <div class="flex items-center space-x-1">
                                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                                    <span>${formatNumber(video.subscribers)}</span>
                                </div>
                            </div>
                            <span>${formatDate(video.published_at)}</span>
                        </div>

                        <!-- Status Badge -->
                        <div class="flex justify-between items-center">
                            <div class="px-2 py-1 rounded-full text-xs font-medium bg-green-500/20 text-green-400">
                                –ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ
                            </div>
                            
                            <button onclick="showVideoDetails('${video.video_id}')" class="text-blue-400 hover:text-blue-300 transition-colors duration-200">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Hover Overlay -->
                    <div class="absolute inset-0 bg-gradient-to-t from-purple-600/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                </div>
            `;
        }

        // Try to open modal by URL parameter
        function tryOpenModalByParam() {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('video');
            if (videoId) {
                const video = currentVideos.find(v => v.video_id === videoId);
                if (video) {
                    showVideoDetails(videoId);
                } else {
                    // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –ø—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞ —á–µ—Ä–µ–∑ 300–º—Å
                    setTimeout(tryOpenModalByParam, 300);
                }
            }
        }

        // Show video details modal
        function showVideoDetails(videoId) {
            const video = currentVideos.find(v => v.video_id === videoId);
            if (!video) return;

            const modalTitle = document.getElementById('videoModalTitle');
            const modalBody = document.getElementById('videoModalBody');
            const thumbnailUrl = `https://img.youtube.com/vi/${video.video_id}/maxresdefault.jpg`;
            
            modalTitle.textContent = video.translated_title ? video.translated_title : video.title;
            
            modalBody.innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <div class="text-center mb-2">
                            <img src="${thumbnailUrl}" alt="${video.translated_title ? video.translated_title : video.title}" 
                                 class="img-fluid rounded" style="max-width: 180px; max-height: 110px; object-fit:cover;"
                                 onerror="this.src='https://img.youtube.com/vi/${video.video_id}/hqdefault.jpg'">
                        </div>
                        <div style="font-size:0.95em;">
                          <div><strong>–ö–∞–Ω–∞–ª:</strong> ${video.channel_title}</div>
                          <div><strong>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</strong> ${formatDuration(video.duration)}</div>
                          <div><strong>–ü—Ä–æ—Å–º–æ—Ç—Ä—ã:</strong> ${formatNumber(video.views)}</div>
                          <div><strong>–ü–æ–¥–ø–∏—Å—á–∏–∫–∏:</strong> ${formatNumber(video.subscribers)}</div>
                          <div><strong>–î–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏:</strong> ${formatDate(video.published_at)}</div>
                        </div>
                        <a href="${video.url}" target="_blank" class="btn btn-primary btn-sm w-100 mt-2">
                            <i class="fas fa-external-link-alt me-1"></i> YouTube
                        </a>
                        <button class="btn btn-outline-secondary btn-sm w-100 mt-2" onclick="shareVideo('${video.video_id}')">
                            <i class="fas fa-share-alt"></i> –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
                        </button>
                        ${video.analysis_result || video.analysis_summary ? `
                            <button class="btn btn-success btn-sm w-100 mt-2" onclick="toggleVideoChat()">
                                <i class="fas fa-comments me-1"></i> –û–±—Å—É–¥–∏—Ç—å
                            </button>
                        ` : ''}
                    </div>
                    <div class="col-md-8">
                        <div id="modal-analysis-markdown"></div>
                        
                        <!-- –ö–Ω–æ–ø–∫–∞ "–û–±—Å—É–¥–∏—Ç—å" –≤–Ω–∏–∑—É –∫–æ–Ω—Ç–µ–Ω—Ç–∞ -->
                        ${video.analysis_result || video.analysis_summary ? `
                            <div class="mt-4 text-center">
                                <button class="btn btn-success" onclick="toggleVideoChat()">
                                    <i class="fas fa-comments me-2"></i>–û–±—Å—É–¥–∏—Ç—å —ç—Ç–æ –≤–∏–¥–µ–æ
                                </button>
                            </div>
                        ` : ''}
                        
                    </div>
                </div>
                
                <!-- –î–∏–∞–ª–æ–≥ –¥–ª—è –æ–±—Å—É–∂–¥–µ–Ω–∏—è (—Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
                <div id="videoChatSection" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h6 class="mb-0">
                                <i class="fas fa-comments me-2"></i>–û–±—Å—É–∂–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ
                                <button type="button" class="btn btn-sm btn-outline-light float-end" onclick="toggleVideoChat()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </h6>
                        </div>
                        <div class="card-body">
                            <!-- –ò—Å—Ç–æ—Ä–∏—è –¥–∏–∞–ª–æ–≥–∞ -->
                            <div id="chatHistory" class="chat-history mb-3" style="max-height: 300px; overflow-y: auto;">
                                <div class="text-muted text-center py-3">
                                    <i class="fas fa-robot me-2"></i>
                                    –ü—Ä–∏–≤–µ—Ç! –ì–æ—Ç–æ–≤ –æ–±—Å—É–¥–∏—Ç—å —ç—Ç–æ –≤–∏–¥–µ–æ. –û —á–µ–º —Ö–æ—Ç–∏—Ç–µ –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å?
                                </div>
                            </div>
                            
                            <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è -->
                            <div class="input-group">
                                <input type="text" class="form-control" id="chatInput" placeholder="–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –æ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–∏ –≤–∏–¥–µ–æ..." onkeypress="handleChatKeyPress(event)">
                                <button class="btn btn-success" type="button" onclick="sendChatMessage()">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            
                            <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
                            <div id="chatLoader" class="text-center mt-2" style="display: none;">
                                <div class="spinner-border spinner-border-sm text-success" role="status">
                                    <span class="visually-hidden">–î—É–º–∞—é...</span>
                                </span>
                                <small class="text-muted ms-2">–ò–ò –æ–±–¥—É–º—ã–≤–∞–µ—Ç –æ—Ç–≤–µ—Ç...</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                const analysisDiv = document.getElementById('modal-analysis-markdown');
                if (video.analysis_result) {
                    if (window.marked) {
                        analysisDiv.innerHTML = window.marked.parse(video.analysis_result);
                    } else {
                        analysisDiv.textContent = video.analysis_result;
                    }
                } else if (video.analysis_summary) {
                    analysisDiv.innerHTML = `<div class="analysis-summary-content">${video.analysis_summary}</div>`;
                } else {
                    analysisDiv.innerHTML = '<p class="text-muted">–ê–Ω–∞–ª–∏–∑ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</p>';
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–û–±—Å—É–¥–∏—Ç—å" –≤ —Ñ—É—Ç–µ—Ä–µ –µ—Å–ª–∏ –µ—Å—Ç—å –∞–Ω–∞–ª–∏–∑
                const modalChatBtn = document.getElementById('modalChatBtn');
                if (video.analysis_result || video.analysis_summary) {
                    modalChatBtn.style.display = 'inline-block';
                } else {
                    modalChatBtn.style.display = 'none';
                }
            }, 0);
            
            const modal = new bootstrap.Modal(document.getElementById('videoModal'));
            modal.show();
        }

        // Update footer stats
        function updateStats(videos) {
            const totalVideos = videos.length;
            const totalViews = videos.reduce((sum, v) => sum + v.views, 0);
            const totalSubscribers = videos.reduce((sum, v) => sum + v.subscribers, 0);
            const totalDuration = videos.reduce((sum, v) => sum + v.duration, 0);
            
            document.getElementById('total-videos').textContent = totalVideos;
            document.getElementById('total-views').textContent = formatNumber(totalViews);
            document.getElementById('total-subscribers').textContent = formatNumber(totalSubscribers);
            document.getElementById('total-duration').textContent = Math.round(totalDuration / 3600) + '—á';
        }

        // Share video function
        function shareVideo(videoId) {
            const url = `${window.location.origin}/beta?video=${videoId}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            });
        }

        // Open original video in new tab
        function openOriginalVideo(videoUrl) {
            if (videoUrl && videoUrl !== 'undefined' && videoUrl !== 'null') {
                try {
                    window.open(videoUrl, '_blank');
                } catch (error) {
                    // Fallback: try to navigate in same tab
                    window.location.href = videoUrl;
                }
            } else {
                alert('–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π URL –≤–∏–¥–µ–æ');
            }
        }

        // Chat functions
        function toggleVideoChat() {
            const chatSection = document.getElementById('videoChatSection');
            const isVisible = chatSection.style.display !== 'none';
            
            if (isVisible) {
                chatSection.style.display = 'none';
            } else {
                chatSection.style.display = 'block';
                document.getElementById('chatInput').focus();
            }
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addChatMessage('user', message);
            input.value = '';
            
            // Show loading
            const chatLoader = document.getElementById('chatLoader');
            chatLoader.style.display = 'block';
            
            // Simulate AI response (you can replace this with actual API call)
            setTimeout(() => {
                chatLoader.style.display = 'none';
                addChatMessage('ai', `–≠—Ç–æ –¥–µ–º–æ-–≤–µ—Ä—Å–∏—è —á–∞—Ç–∞. –í —Ä–µ–∞–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã –æ—Ç–≤–µ—Ç –ò–ò –Ω–∞ –≤–∞—à –≤–æ–ø—Ä–æ—Å: "${message}"`);
            }, 2000);
        }

        function addChatMessage(sender, message) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender === 'user' ? 'user-message' : 'ai-message'}`;
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-bubble user-bubble">
                        <strong>–í—ã:</strong> ${message}
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-bubble ai-bubble">
                        <strong><i class="fas fa-robot me-1"></i>–ò–ò:</strong> ${message}
                    </div>
                `;
            }
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminMode();
            loadVideos();
            tryOpenModalByParam();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –¥–ª—è –ø—Ä–µ–≤—å—é
            document.addEventListener('click', function(e) {
                if (e.target.closest('.video-thumbnail-clickable')) {
                    const thumbnail = e.target.closest('.video-thumbnail-clickable');
                    const videoUrl = thumbnail.getAttribute('data-video-url');
                    if (videoUrl) {
                        openOriginalVideo(videoUrl);
                    }
                }
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
